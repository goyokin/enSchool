<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="Big test for IJSB (JavaScript Bridge)"/>

        <title>Big test for IJSB (JavaScript Bridge)</title>

        <script type="text/javascript">

        function test(){
            window.JSBImpl.notify('{"class":"com.jsb.simple.JSBSubscribe","method":"notify","onSuccess":"callback"}');
        }
        
        function callback(){
            window.JSBImpl.notify('{"class":"com.jsb.simple.JSBLogin","method":"notify"}');
        }

    	</script>
    </head>

    <body>
    	<input type="button" onclick="test()"  style="white-space: normal;text-align:left;"
       		value="3. [JavaScript -> Java] Call Java function example.  (This is HTML button)" />     <br/>
    </body>
</html>
